<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->

<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="ru"> <!--<![endif]-->

<head>

	<meta charset="utf-8">

	<title>Заголовок</title>
	<meta name="description" content="">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/media.css">

	<script src="libs/modernizr/modernizr.js"></script>

</head>

<body>

	<div ng-app="skywellApp">
		<div ng-controller="skywellCtrl">
			<div class="header">
				<input type="number" ng-model="addCount" class="addCount">
				<input type="checkbox" ng-model="checkboxStatus">
			</div>
			<div class="content" style="padding-top: 100px">
				<div class="container">
					<div class="row">
						<div class="col-sm-4" ng-repeat="image in myData | limitTo:imageCount">
							<img ng-src="{{image.src_big}}" ng-click="deleteImage($index)" class="imgApp">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="hidden"></div>

	<div class="loader">
		<div class="loader_inner"></div>
	</div>

	
	<script src="libs/jquery/jquery-1.11.2.min.js"></script>
	
	
	<script src="js/common.js"></script>
	<script src="app/angular.min.js"></script>
	<script src="app/modules/skywellApp.js"></script>
	<script src="app/controllers/skywellCtrl.js"></script>
	
</body>
</html>
